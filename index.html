<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Rakkaus ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

/* Taustasyd√§met */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* R√§j√§hdyssyd√§met */
.explosion-heart {
    position: absolute;
    font-size: 25px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from {
        transform: scale(1) translate(0,0);
        opacity: 1;
    }
    to {
        transform: scale(2) translate(var(--x), var(--y));
        opacity: 0;
    }
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
    z-index: 10;
    animation: fadeIn 1s ease-in-out;
}

h1 { color: #ff2e63; }

input {
    padding: 10px;
    width: 80%;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 15px;
    font-size: 16px;
}

button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    background-color: #ff2e63;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff0055;
    transform: scale(1.1);
}

img {
    max-width: 100%;
    border-radius: 20px;
    margin-bottom: 20px;
}

.big-img {
    width: 100%;
    border-radius: 25px;
}

.warning {
    color: red;
    margin-top: 10px;
    font-weight: bold;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container" id="content">
    <h1>Mik√§ on meid√§n p√§iv√§m√§√§r√§?</h1>
    <p>(anna muodossa xx.x.xxxx)</p>
    <input type="text" id="dateInput" placeholder="xx.x.xxxx">
    <br>
    <button onclick="checkDate()">Vastaa ‚ù§Ô∏è</button>
</div>

<script>

/* üéµ TAUSTAMUSIIKKI */
const music = new Audio("music.mp3");
music.loop = true;

/* üíï Taustasyd√§met */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);

/* üí• Syd√§nr√§j√§hdys */
function explodeHearts() {
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("explosion-heart");
        heart.innerHTML = "üíñ";

        heart.style.left = "50%";
        heart.style.top = "50%";

        const x = (Math.random() - 0.5) * 600 + "px";
        const y = (Math.random() - 0.5) * 600 + "px";

        heart.style.setProperty('--x', x);
        heart.style.setProperty('--y', y);

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1000);
    }
}

/* P√§iv√§m√§√§r√§ */
function checkDate() {
    const correctDate = "27.6.2025";
    const userInput = document.getElementById("dateInput").value;

    if (userInput === correctDate) {
        showValentinePage();
    } else {
        alert("H√∂h üò¢ v√§√§r√§ p√§iv√§m√§√§r√§, kokeile uudestaan rakas!");
    }
}

/* Valentine sivu */
function showValentinePage() {
    document.getElementById("content").innerHTML = `
        <img src="unnamed.jpg" alt="Meid√§n kuva">
        <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
        <button onclick="showSuccess()">yes raksu üíï</button>
        <button id="noBtn" onclick="handleNo()">umm no</button>
        <div id="warningText"></div>
    `;
}

/* No nappi */
function handleNo() {
    document.getElementById("warningText").innerHTML =
        '<div class="warning">toi nyt ei ole vaihtoehto üò§‚ù§Ô∏è</div>';
    document.getElementById("noBtn").remove();
}

/* Yes nappi */
function showSuccess() {

    music.play();          // üéµ Musiikki p√§√§lle
    explodeHearts();       // üí• Syd√§nr√§j√§hdys

    setTimeout(() => {
        document.getElementById("content").innerHTML = `
            <img src="rizz.png" class="big-img" alt="Meid√§n kuva 2">
            <h1 style="font-size:32px; color:#ff0055;">
            Jes rakkauspakkaus, pian n√§hd√§√§n ‚ù§Ô∏èüéâ
            </h1>
        `;
    }, 900);
}

</script>

</body>
</html>
